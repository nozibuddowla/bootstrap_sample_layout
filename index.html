<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bootstrap sample layout</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mediaquery.css">
</head>
<body>
	<!-- header start -->
	<h1>Header</h1>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-3 text-center">
					<div class="box">1.1</div>
				</div>
				<div class="col-md-7 col-sm-6 col-6 text-center">
					<div class="box">1.2</div>
				</div>
				<div class="col-md-3 col-sm-3 col-6 text-center">
					<div class="box">1.3</div>
				</div>
			</div>
		</div>
	</section>

	<!-- hero start -->
	<h1 class="text-center">Hero</h1>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row fu">
						<div class="col-md-9 col-sm-12 d-sm-block d-none">
							<div class=" wrap text-center">2.1</div>
						</div>
							<div class="col-md-3 col-sm-12">
								<div class=" wrap text-center">2.2</div>
							</div>
					</div>					
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box rbox text-center">3</div>
				</div>
			</div>
		</div>
	</section>

	<!-- body start -->
	<h1>Body</h1>
	<section class="body">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row fu">
						<div class="col-md-4 col-sm-9 col-12">
							<div class="wrap text-center ">4.1</div>
						</div>
						<div class="col-sm-3 d-md-none">
							<div class="box rbox text-center">3</div>
						</div>
						<div class="col-md-8 col-sm-12 col-12">
							<div class="wrap text-center">4.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box text-center">5</div>
				</div>
			</div>
		</div>
	</section>
	<!-- bar start -->
	<section class="bar  d-none d-sm-block d-md-none">
		<h1>bar</h1>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="box text-center">5</div>
				</div>
			</div>
		</div>
	</section>

	<!-- footer start -->
	<h1>Footer</h1>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="box text-center">6</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- Optional javascript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
